name: Playwright Mocha Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Mocha tests
        run: npm run smartdealer

      - name: Upload Allure Report
        if: always()
          uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ðŸ“¤ Upload screenshots on failure (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test-results/

      - name: ðŸ”§ Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: ðŸ”§ Install XML tools
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: ðŸ“Š Generate Test Summary (XML)
        if: always()
        run: |
            echo "### ðŸ§ª Playwright Test Summary" >> $GITHUB_STEP_SUMMARY

            if [ -f results/test-results.xml ]; then
              TOTAL=$(xmllint --xpath 'count(//testcase)' results/test-results.xml)
              FAILED=$(xmllint --xpath 'count(//testcase[failure])' results/test-results.xml)
              SKIPPED=$(xmllint --xpath 'count(//testcase[skipped])' results/test-results.xml)
              PASSED=$((TOTAL - FAILED - SKIPPED))

              echo "**Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
              echo "**âœ… Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
              echo "**âŒ Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
              echo "**âš ï¸ Skipped:** $SKIPPED" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ No JUnit test-results.xml found." >> $GITHUB_STEP_SUMMARY
            fi

      - name: ðŸ“¤ Upload JUnit XML report
          uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: results/test-results.xml

      
