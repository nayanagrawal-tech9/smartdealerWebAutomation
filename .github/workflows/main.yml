name: Playwright Tests

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests (only @Sanity)
        run: npm run sanityRun
        env:
          CI: true

      - name: ğŸ“‘ Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ“¤ Upload screenshots on failure (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test-results/

      - name: ğŸ“Š Generate Test Summary (from JSON)
        if: always()
        run: npx ts-node Utils/generate-summary.ts
